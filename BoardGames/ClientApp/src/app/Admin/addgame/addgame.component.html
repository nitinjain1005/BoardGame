
<form [formGroup]="AddGameForm">
  <p><b>Add Game:</b></p> 
  <div class="row"></div>
  <div class="form-group row">
    <input type="text" formControlName="gamename" maxlength="25"  [(ngModel)]="gamename"
           class="form-control col-md-5 col-lg-5" id="gamename" placeholder="Enter Game"
           [ngClass]="{ 'is-invalid': submitted && f.gamename.errors }">
    <div *ngIf="submitted && f.gamename.errors" class="invalid-feedback">
      <div *ngIf="f.gamename.errors.required">Game Name is required</div>
    </div>
  </div>

  <div class="form-group row">
    <button class="col-md-2 col-lg-2" mat-raised-button color="primary" type="submit" (click)="onAdd()">Add</button>
    <div class="col-md-1"></div>
    <button class="col-md-2 col-lg-2"  mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</form>
